steps:
- name: 'gcr.io/cloud-builders/dockerfile'
  args: ['build', '-t', 'github.com/fazilniveus/git-demo', '.']
  timeout: 500s
- name: 'gcr.io/cloud-builders/dockerfile'
  args: ['push', 'github.com/fazilniveus/git-demo']
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['set', 'image', 'deployment/my-deployment', 'my-container=github.com/fazilniveus/git-demo']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-east4-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=my-cluster'
options:
    machineType: 'N1_HIGHCPU_8'
timeout: 660s
tags: ['mytag1', 'mytag2']
images: ['github.com/fazilniveus/git-demo']
